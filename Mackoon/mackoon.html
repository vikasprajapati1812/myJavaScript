<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1 style="text-align: center">Users data</h1>
    <button id="add" onclick="addItem()">Add</button>
    <button id="remove" onclick="removeItem()">Remove</button>
    <button id="delete" onclick="deleteItem()">Delete</button>

    <table border="2px solid red">
      <tr id="row"></tr>
    </table>

    <script>
      const url = "http://localhost:3000/users";
      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          console.log(data[0]);
          console.log(data[0].name);
          console.log(typeof data.name);
          length = data.length;
          console.log(length);
          data.forEach((item) => {
            const tableBody = document.querySelector("#row");
            data.forEach((item) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.username}</td>

                        <td>${item.email}</td>
                    `;
              tableBody.appendChild(row);
            });
          });
        });
    </script>
  </body>
</html>
