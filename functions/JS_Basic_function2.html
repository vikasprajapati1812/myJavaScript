<body>
    <h1>Functions</h1>
    <pre><h2> </h2></pre>



    <script>
        function function1(a = 5, b = 10, c = 15) {
            return console.log(a + b + c);
        }
        function1();
        function1(10, 20, undefined);
        function1(undefined, 20, undefined);




        function function2(a, b = 10, c = 15) {
            return console.log(a + b + c);
        }
        function2();
        function2(10, 20, undefined);
        function2(undefined, 20, undefined);




        function function3() {

        }
        console.log(function3());         // return undefined



        function hello(message) {
            console.log(message);
        }

        hello(); // undefined





        function say(message) {
            message = typeof message !== 'undefined' ? message : 'Hi';
            console.log(message);
        }
        say(); // 'Hi'




        function say(message = 'Hiiii') {
            console.log(message);
        }

        say(); // 'Hiiii'
        say(undefined); // 'Hiiii'
        say('Hellllllo'); //Hellllllo







        function date(d = today()) {
            console.log(d);
        }
        function today() {
            return (new Date()).toLocaleDateString("en-IN");
        }
        date();


        function add(x = 1, y = x, z = x + y) {
            return x + y + z;
        }

        console.log(add()); // 4
        console.log(add(5, 10));
        console.log(add(5, 10, 20));  // z takes the passed argument value



        function subtract(x =y, y = 1) {
            return x - y;
        }
        subtract(10);        //it must give error y is accessed without initialisation



console.log("Arguments pased can be access using the arguments keywords")

            return x + y + z;

    </script>
