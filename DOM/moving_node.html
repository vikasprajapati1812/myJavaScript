<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving a node from one to another</title>
</head>
<body>
  <h2>  Moving a node within the document example
    Assuming that you have two lists of items:
    </h2>
    <ul id="first-list">
        <li>Everest</li>
        <li>Fuji</li>
        <li>Kilimanjaro</li>
    </ul>
    
    <ul id="second-list">
        <li>Karakoram Range</li>
        <li>Denali</li>
        <li>Mont Blanc</li>
    </ul>
    <img src="JavaScript-appendChild.png" alt="imagerelated to appending">
    <script>
    //      The following example uses the appendChild() to move the first child element from the first list to the second list:
       
    //first list
    const firstList = document.querySelector('#first-list');
    // take the first child element
    const everest = firstList.firstElementChild;
    // second list
    const secondList = document.querySelector('#second-list');
    // append the everest to the second list
    secondList.appendChild(everest);
</script>
</body>
</html>
