<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <ul id="app">
        <li>JavaScript</li>
        <li>TypeScript</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>


    <script>
        let app = document.querySelector('#app');

        let langs = ['Python', 'Node JS', 'PHP'];

        let nodes = langs.map(lang => {
            let li = document.createElement('li');
            li.textContent = lang;
            return li;
        });
        app.append(...nodes);          //... spread operator






        let appp = document.querySelector('#app');
 
        let langss = ['ML', 'DL', 'AI'];

        let nodess = langss.map(lang => {
            let li = document.createElement('li');
            li.textContent = lang;
            return li;
        });
        app.prepend(...nodess); 
    </script>
</body>

</html>
