        //        // 2) Creating new list items (li) example

        let ul = document.createElement('ul');
        ul.id = 'fruits';
        ul.className = "fruitsName"
        ul.innerHTML = "fruit_World"
        let li = document.createElement('li');
        li.innerHTML = "Mango";
        ul.appendChild(li);
        document.body.appendChild(ul);

        let li2 = document.createElement('li');
        li2.innerHTML = "Kiwi";
        // ull=document.querySelector('#fruits');
        // ull.appendChild(li2);
        document.querySelector('#fruits').appendChild(li2);


        //adding the list element using the for loop

        for (let i = 3; i < 10; i++) {
            let li = document.createElement("li")
            li.innerHTML = `This is Fruit ${i}`;
            document.querySelector('#fruits').appendChild(li);
        }






        function createMenuItem(name) {
            let li = document.createElement('li');
            li.textContent = name;
            return li;
        }
        // get the ul#menu
        const menu = document.querySelector('#menu');
        // add menu item
        menu.appendChild(createMenuItem('Home'));
        menu.appendChild(createMenuItem('Services'));
        menu.appendChild(createMenuItem('About Us'));












        //// 3) Creating a script element example

        let script1 = document.createElement('script');
        script1.src = "scriptlib.js";
        // document.body.appendChild(script1);





        // You can first create a new helper function that loads a JavaScript file from an URL:

        function loadJS(url) {
            let script = document.createElement('script');
            script.src = url;
            document.body.appendChild(script);
        }



        // To load a JavaScript file asynchronously, you set the async attribute of the script element to true:
        function loadJSAsync(url) {
            let script = document.createElement('script');
            script.src = url;
            script.async = true;
            document.body.appendChild(script);
        }


    </script>
